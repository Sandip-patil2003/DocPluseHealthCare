<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 48" role="img" aria-label="DocPulse">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0284c7"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Badge -->
  <g transform="translate(4,4)">
    <circle cx="20" cy="20" r="20" fill="url(#grad)"/>
    <!-- Cross -->
    <rect x="17" y="9" width="6" height="22" rx="2" fill="#ffffff"/>
    <rect x="9" y="17" width="22" height="6" rx="2" fill="#ffffff"/>
    <!-- Pulse line -->
    <path d="M6 26h6l3-6 3 9 4-8h8" fill="none" stroke="#ffffff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- subtle highlight -->
    <ellipse cx="20" cy="10" rx="14" ry="6" fill="url(#shine)"/>
  </g>

  <!-- Wordmark -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-weight="800">
    <text x="56" y="30" font-size="22" fill="#0f172a">Doc</text>
    <text x="100" y="30" font-size="22" fill="url(#grad)">Pulse</text>
  </g>

  <!-- Tagline (optional, small) -->
  <text x="56" y="40" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#64748b">Healthcare. Simplified.</text>
</svg>

